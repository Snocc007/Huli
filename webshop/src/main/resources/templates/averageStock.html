
<!DOCTYPE HTML>
<link rel="stylesheet" href="/styles.css" />
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <h1>
        <button id="home-button" onclick="location.href='/webshop'">My Shop</button>
        <hr/>
    </h1>
    <div class="button-group">
        <button id="available" type="button" onclick="location.href='/only-available'">ONLY AVAILABLE</button>
        <button id="cheapest" type="button" onclick="location.href='/cheapest-first'">CHEAPEST FIRST</button>
        <button id="nike" type="button" onclick="location.href='/contains-nike'">CONTAINS NIKE</button>
        <button id="average" type="button" onclick="location.href='/average-stock'">AVERAGE STOCK</button>
        <button id="expensive" type="button" onclick="location.href='/most-expensive-item'">MOST EXPENSIVE AVAILABLE</button>
    </div>
</header>
<form action="/search">
    <p id="search-for">Search for...</p>
    <input type="text" name="text" class="search" placeholder="...something like nike">
    <button id="search-button" type="text" onclick="location.href='/search'">Search</button>
</form>
    <p th:text="${result}"/>


</body>
</html>
